<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Vilor AI</title>
<link rel="stylesheet" href="style.css">
<style>
  body { font-family: Arial; background: #f0f0f0; margin: 0; padding: 20px; }
  h1 { text-align: center; background: #4a4aff; color: white; padding: 14px; border-radius: 6px; }
  select, textarea { width: 100%; padding: 12px; margin-top: 10px; font-size: 16px; }
  button { width: 100%; margin-top: 15px; padding: 14px; font-size: 16px; background: #4a4aff; border: none; color: white; cursor: pointer; }
  button:hover { background: #3333ff; }
  .output { background: white; padding: 15px; margin-top: 20px; border-radius: 6px; }
</style>
</head>
<body>

<h1>Vilor AI</h1>

<select id="mode">
  <option value="chat">Chat (Texto)</option>
  <option value="image">Gerar Imagem</option>
  <option value="video">Gerar Vídeo</option>
  <option value="caption">Legenda de Imagem</option>
</select>

<textarea id="prompt" rows="5" placeholder="Digite sua mensagem ou cole a URL da imagem..."></textarea>

<button onclick="runVilor()">Executar</button>

<div class="output" id="response">Sua resposta aparecerá aqui...</div>

<script type="module" src="script.js"></script>
</body>
</html>
